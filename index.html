<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <title>Vue Playlist</title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Looping through lists</h1>
      <ul>
        <li v-for="character in characters">{{character}}</li>
      </ul>
      <ul>
        <li v-for="(dev, index) in developers">
          {{ index + 1 }}.{{ dev.name }} - {{ dev.age }}
        </li>
      </ul>
      <template v-for="(dev, index) in developers">
        <h3>{{ index }} . {{ dev.name }}</h3>
        <p>{{ dev.age }}</p>
      </template>
      <template v-for="dev in developers">
        <div v-for="(val, key) in dev">
          <p>{{ key }} - {{ val }}</p>
        </div>
      </template>
    </div>
    <script src="app.js"></script>
  </body>
</html>
