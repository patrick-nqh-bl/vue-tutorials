<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <title>Vue Playlist</title>
  </head>
  <body>
    <div id="vue-app">
      <h1>Events</h1>
      <button @click.once="add(1)">Add a Year</button>
      <button v-on:click="subtract(1)">Subtract a Year</button>
      <button @dblclick="add(10)">Add 10 Years</button>
      <button v-on:dblclick="subtract(10)">Subtract 10 Years</button>
      <p>My age is {{ age }}</p>
      <div id="canvas" v-on:mousemove="updateXY">{{x}}, {{y}}</div>
      <a
        v-on:click.prevent="click"
        href="https://github.com/patrick-nqh-bl/vue-playlist"
        >Github Repo</a
      >
    </div>
    <script src="app.js"></script>
  </body>
</html>
